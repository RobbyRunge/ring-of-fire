@for (player of game.players; track $index) {
  <app-player [playerActive]="$index == game.currentPlayer" [name]="player" class="player-position" [ngStyle]="{'top.px': 90 + $index * 90}"></app-player>
}

<div class="field">
  <div class="card-stack">
    <!-- Card stack -->
    @for (card of [0,1,2,3]; track $index) {
      <img [ngStyle]="{'right.px': $index * 5}" src="assets/imgs/cards/card_cover.png" alt="">
    }
    <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/imgs/cards/card_cover.png" alt="">

    <!-- Stack for played cards -->
    @for (card of game.playedCards; track $index) {
      <img src="/assets/imgs/cards/{{ card }}.png" class="played-card" alt="">
    }

    <!-- Current card (Animation) -->
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
      src="assets/imgs/cards/{{ currentCard }}.png" alt="">
  </div>
</div>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
